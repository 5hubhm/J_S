<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Random Number Guesser</h1>
    <div class="container">
        <div class="settings">
            <label for="lower-limit">Lower Limit:</label>
            <input type="number" id="lower-limit" placeholder="Enter lower limit"><br>

            <label for="upper-limit">Upper Limit:</label>
            <input type="number" id="upper-limit" placeholder="Enter upper limit"><br>

            <button id="set-range">Set Range</button>
        </div>

        <div class="game">
            <p id="instruction">Set a range to start guessing!</p>
            <input type="number" id="guess-input" placeholder="Enter your guess" disabled>
            <button id="submit-guess" disabled>Submit Guess</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
